name: docker-windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        kubectl get nodes -o wide
        docker inspect johnoel/admb:windows
        docker pull johnoel/admb:windows
        make docker

        ./Make_SS_330_new.sh --admb docker --safe
        ./Make_SS_330_new.sh --admb docker --fast

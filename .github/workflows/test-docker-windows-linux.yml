name: docker-windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        choco install docker-desktop --version=2.1.0.3
        C:\ProgramData\chocolatey\lib\docker-cli\dockercli -SwitchLinuxEngine
        docker pull johnoel/admb:linux

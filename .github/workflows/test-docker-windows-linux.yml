name: docker-windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        choco install docker-desktop --version=2.1.0.3
        ps -Command Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1
        ps -Command refreshenv
        ps -Command ./DockerCli.exe --help

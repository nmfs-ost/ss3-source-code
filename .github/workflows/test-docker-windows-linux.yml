name: docker-windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        choco install docker-cli
        dir C:\ProgramData\chocolatey\lib\docker-cli\bin\*
        C:\ProgramData\chocolatey\lib\docker-cli\dockercli -SwitchLinuxEngine
        docker pull johnoel/admb:linux

name: docker-windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        choco install docker-desktop --version=2.1.0.3
        dir %ProgramFiles%\Docker\Docker\*
	set PATH=%ProgramFiles%\Docker\Docker;%PATH%
	echo %PATH%
        DockerCli.exe -version
        cd C:\"Program Files"\Docker\Docker && DockerCli.exe -SwitchDaemon
        docker pull johnoel/admb:linux

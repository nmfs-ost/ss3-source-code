name: docker-windows

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        choco install docker-desktop --version=2.1.0.3
        powershell.exe -Command { Import-Module $env:ChocolateyInstall\helpers\chocolateyProfile.psm1 && refreshenv }

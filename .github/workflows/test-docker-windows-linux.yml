name: docker-windows-linux

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        choco upgrade
        choco uninstall docker-desktop
        choco install --version 4.24.2 docker-desktop
        refreshenv
        docker version
        docker context list
        docker pull johnoel/admb:linux

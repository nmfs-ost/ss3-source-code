name: docker-windows-linux

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        choco upgrade
        choco uninstall docker-desktop
        choco install --version 4.1.0 docker-desktop
        cmd /C refreshenv
        choco install docker-engine
        cmd /C refreshenv
        dir "C:\\Program Files\\Docker\\Docker\\DockerCli.exe"
        cmd /C "C:\\Program Files\\Docker\\Docker\\DockerCli.exe" -SwitchLinuxEngine
        docker version
        docker context list
        docker pull johnoel/admb:linux

name: docker-ubuntu

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        docker pull johnoel/admb:linux
        make docker

        chmod a+rwx .
        ./Make_SS_330_new.sh --admb docker --safe
        ./Make_SS_330_new.sh --admb docker --fast

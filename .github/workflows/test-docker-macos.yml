name: docker-macos

on: [push]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@main
    - name: run
      run: |
        brew install docker
        colima start
        docker pull johnoel/admb:linux
        make docker

        ./Make_SS_330_new.sh --admb docker --safe
        ./Make_SS_330_new.sh --admb docker --fast
        ./Make_SS_330_new.sh --admb docker --safe --warn
        ./Make_SS_330_new.sh --admb docker --fast --warn
        ./Make_SS_330_new.sh --admb docker --safe --debug
        ./Make_SS_330_new.sh --admb docker --fast --debug
        ./Make_SS_330_new.sh --admb docker --safe --warn --debug
        ./Make_SS_330_new.sh --admb docker --fast --warn --debug

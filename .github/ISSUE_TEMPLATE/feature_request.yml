name: Feature Request
description: Request new features or changes to features
title: "[Feature]: "
labels: ["New_Request"]
assignees:
  - Rick-Methot-NOAA
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this feature request!
  - type: textarea
    id: problem
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is.
      placeholder: I'm always frustrated when...
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Describe the solution you would like.
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Describe alternatives you have considered
      description: A clear and concise description of any alternative solutions or features you have considered.
      placeholder: Other solutions include ...
    validations:
      required: true
  - type: textarea
    id: stats
    attributes:
      label: Statistical validity, if applicable
      description: Please link to a paper or reference that describes how this approach improves accuracy or statistical power.
    validations:
      required: false
  - type: textarea
    id: management
    attributes:
      label: Describe if this is needed for a management application
      description: If this feature is necessary to satisfy the Terms of Reference for your fishery management body, please explain why here and describe which management body.
    validations:
      required: false
  - type: textarea
    id: context
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.
    validations:
      required: false
